<ion-view view-title="Play" data-ng-init="init()" hide-nav-bar="true" can-swipe-back="false">
    <ion-content class="padding" scroll="false">
        <!--previewImg-->
        <div class="preview" ng-show="previewImg" ng-if="imagePlay">
            <div class="row">
                <img src="images/logo.png" class="logo" alt="logo">
            </div>
            <div class="importantImgPreDiv">
                <img src="{{preview}}" alt="preview" class="importantImgPre" />
            </div>
            <span class="textTimerPre">00:0{{count}}</span>
        </div>
        <div class="good" ng-show="goodDiv">
            <div class="row">
                <img src="images/logo.png" class="logo" alt="logo">
            </div>
            <h1>YOU WIN</h1>
            <span class="congratulation">Congratulations</span>
            <div class="row">
                <img src="images/play/smile.png" class="smile" alt="smile">
            </div>
            <div class="row" style="width:10vw; height:10vw;background-color:red" ng-click="fbShare()">fb</div>
            <div class="nextDiv" ng-click="next()">
                <span>Next</span>
            </div>
            <div class="row back" id="back">
                <a class="backButtton" ng-click="back()"></a>
            </div>
        </div>
        <div class="good" ng-show="timeFin">
            <div class="row">
                <img src="images/logo.png" class="logo" alt="logo">
            </div>
            <h1>YOU LOSE</h1>
            <img src="images/play/sad.png" class="sad" alt="sad">
            <h1 class="timer0">TIMER: 0</h1>
            <div class="nextDiv" ng-click="reloadGame()">
                <span>Replay</span>
            </div>
            <div class="row back" id="back">
                <a class="backButtton" ng-click="back()"></a>
            </div>
        </div>
        <div class="container text-center" id="container">
            <div class="row">
                <img src="images/logo.png" class="logo" alt="logo">
            </div>
            
            <div ng-if="imagePlay">
                
                <div class="row timerGame">
                    <span>{{timerEasyStart}}</span>
                </div>
                <img src="{{one}}" alt="1" class="col-xs-4 image oneImg" ng-click="oneImg()" />
                <img src="{{two}}" alt="2" class="col-xs-4 image twoImg" ng-click="twoImg()" />
                <img src="{{three}}" alt="3" class="col-xs-4 image threeImg" ng-click="threeImg()" /><br />
                <img src="{{four}}" alt="4" class="col-xs-4 image fourImg" ng-click="fourImg()" />
                <img src="{{five}}" alt="5" class="col-xs-4 image fiveImg" ng-click="fiveImg()" />
                <img src="{{six}}" alt="6" class="col-xs-4 image sixImg" ng-click="sixImg()" /><br />
                <img src="{{seven}}" alt="7" class="col-xs-4 image sevenImg" ng-click="sevenImg()" />
                <img src="{{eight}}" alt="8" class="col-xs-4 image eightImg" ng-click="eightImg()" />
                <img src="{{nine}}" alt="9" class="col-xs-4 image nineImg" ng-click="nineImg()" />
                <div class="row">
                    <div class="showImg vcenter" ng-click="showImg()">Show image</div>
                </div>
                <div class="row back" id="back">
                    <a class="backButtton" ng-click="back()"></a>
                </div>
            </div>
            <div ng-if="!imagePlay">
              <!-- <img src="{{picOriginal}}" id='orgImg' width="300" height="300" ng-show="false" />-->
                <div>
                    <img src="{{one}}" id='newImg1' class="col-xs-4 image oneImg" alt="1" ng-click="oneImg()" />
                    <img src="{{two}}" id='newImg2' class="col-xs-4 image twoImg" alt="2" ng-click="twoImg()" />
                    <img src="{{three}}" id='newImg3' class="col-xs-4 image threeImg" alt="3" ng-click="threeImg()" />
                </div>
                <div>
                    <img src="{{four}}" id='newImg4' class="col-xs-4 image fourImg" alt="4" ng-click="fourImg()" />
                    <img src="{{five}}" id='newImg5' class="col-xs-4 image fiveImg" alt="5" ng-click="fiveImg()" />
                    <img src="{{six}}" id='newImg6' class="col-xs-4 image sixImg" alt="6" ng-click="sixImg()" />
                </div>
                <div>
                    <img src="{{seven}}" id='newImg7' class="col-xs-4 image sevenImg" alt="7" ng-click="sevenImg()" />
                    <img src="{{eight}}" id='newImg8' class="col-xs-4 image eightImg" alt="8" ng-click="eightImg()" />
                    <img src="{{nine}}" id='newImg9' class="col-xs-4 image nineImg" alt="9" ng-click="nineImg()" />
                </div>
                <div class="row">
                   <!-- <div class="showImg vcenter" ng-click="showImg()">Show image</div> -->
                </div>
                <div class="row back" id="back">
                    <a class="backButtton" ng-click="back()"></a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
